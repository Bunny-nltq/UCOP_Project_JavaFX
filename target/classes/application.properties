# Spring & Hibernate Configuration for UCOP
spring.application.name=UCOP-Order-Payment-Core
spring.profiles.active=dev

# ============================================
# DATABASE CONFIGURATION - SQL Server
# ============================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=UCOP;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourSAPassword123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================
# JPA & HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# Entity Scanning
spring.jpa.entities=com.ucop.entity

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.ucop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# JACKSON JSON CONFIGURATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null

# ============================================
# APPLICATION SETTINGS
# ============================================
app.name=UCOP - Universal Commerce & Operations Platform
app.version=1.0.0
app.timezone=Asia/Ho_Chi_Minh

# ============================================
# PAYMENT GATEWAY SIMULATION
# ============================================
payment.gateway.simulation.enabled=true
payment.gateway.simulation.success-rate=0.95
payment.gateway.timeout-seconds=30

# ============================================
# WAREHOUSE SETTINGS
# ============================================
warehouse.default-id=1
warehouse.low-stock-alert-enabled=true
warehouse.low-stock-email-enabled=false

# ============================================
# PROMOTION & DISCOUNT
# ============================================
promotion.max-discount-percentage=50
promotion.enable-stackable-discounts=false
